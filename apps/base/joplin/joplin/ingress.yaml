apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/custom-http-errors: "400,401,403,404,405,407,408,409,410,411,412,413,418,429,500,502,503,504,505"
  name: joplin
spec:
  ingressClassName: nginx-public
  rules:
    - host: joplin.christensencloud.us
      http:
        paths:
          - backend:
              service:
                name: joplin-server
                port:
                  number: 22300
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - joplin.christensencloud.us
      secretName: joplin-christensencloud.us-tls
