apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: redis
spec:
  releaseName: gitlab-redis
  values:
    redisReplication:
      name: "gitlab-redis"

    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: "app.kubernetes.io/instance"
                  operator: "In"
                  values:
                    - "gitlab-redis"
            topologyKey: "kubernetes.io/hostname"
