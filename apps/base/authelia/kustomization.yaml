apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - ../redis-replication
  - ../sentinel
  - ../postgres
  - ./authelia
  - datasource.yaml
patches:
  - path: postgres-patch.yaml
    target:
      kind: PostgresCluster
      name: postgres
  - target:
      kind: PostgresCluster
      name: postgres
    patch: |-
      - op: replace
        path: /metadata/name
        value: authelia-db
      - op: replace
        path: /metadata/namespace
        value: authelia
  - target:
      kind: PodMonitor
      name: postgres-database-exporter
    patch: |-
      - op: replace
        path: /spec/namespaceSelector/matchNames/0
        value: authelia
      - op: replace
        path: /metadata/namespace
        value: authelia
  - target:
      kind: OnePasswordItem
      name: database-minio-credentials
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: authelia
  - path: redis-patch.yaml
    target:
      kind: HelmRelease
      name: redis
  - target:
      kind: HelmRelease
      name: redis
    patch: |-
      - op: replace
        path: /metadata/name
        value: authelia-redis
      - op: replace
        path: /metadata/namespace
        value: authelia
  - path: sentinel-patch.yaml
    target:
      kind: HelmRelease
      name: sentinel
  - target:
      kind: HelmRelease
      name: sentinel
    patch: |-
      - op: replace
        path: /metadata/name
        value: authelia-sentinel
      - op: replace
        path: /metadata/namespace
        value: authelia
