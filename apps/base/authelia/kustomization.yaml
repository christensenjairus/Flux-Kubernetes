apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: authelia
resources:
  - namespace.yaml
  - ../redis
  - ../sentinel
  - ../postgres
  - ./authelia
  - redis-dashboard.yaml
  - redis-rts-dashboard.yaml
patches:
  - path: postgres-patch.yaml
    target:
      kind: PostgresCluster
      name: postgres
  - target:
      kind: PostgresCluster
      name: postgres
    patch: |-
      - op: replace
        path: /metadata/name
        value: authelia-db
  - target:
      kind: PodMonitor
      name: postgres-database-exporter
    patch: |-
      - op: replace
        path: /spec/namespaceSelector/matchNames/0
        value: authelia
  - path: redis-patch.yaml
    target:
      kind: HelmRelease
      name: redis
  - target:
      kind: HelmRelease
      name: redis
    patch: |-
      - op: replace
        path: /metadata/name
        value: authelia-redis
  - path: sentinel-patch.yaml
    target:
      kind: HelmRelease
      name: sentinel
  - target:
      kind: HelmRelease
      name: sentinel
    patch: |-
      - op: replace
        path: /metadata/name
        value: authelia-sentinel
