apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
  namespace: authelia
spec:
  releaseName: authelia-redis
  values:
    redisReplication:
      name: "authelia-redis"

    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: "app.kubernetes.io/instance"
                  operator: "In"
                  values:
                    - "authelia-redis"
            topologyKey: "kubernetes.io/hostname"
