apiVersion: apps/v1
kind: Deployment
metadata:
  name: authelia
  namespace: authelia
spec:
  replicas: 2
  selector:
    matchLabels:
      app: authelia
  template:
    metadata:
      labels:
        app: authelia
    spec:
      nodeSelector:
        nodeclass: general
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - authelia
            topologyKey: "kubernetes.io/hostname"
      containers:
        - name: authelia
          image: authelia/authelia:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9091
            - containerPort: 9959
              name: metrics
          volumeMounts:
            - name: authelia-config
              mountPath: /config/configuration.yml
              subPath: configuration.yml
      volumes:
        - name: authelia-config
          secret:
            secretName: authelia-config
            items:
              - key: configuration.yml
                path: configuration.yml
      imagePullSecrets: []
---
apiVersion: v1
kind: Service
metadata:
  name: authelia
  namespace: authelia
spec:
  selector:
    app: authelia
  ports:
    - protocol: TCP
      port: 9091
      targetPort: 9091
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  name: auth
  namespace: authelia
spec:
  ingressClassName: nginx-public
  rules:
  - host: auth.christensencloud.us
    http:
      paths:
      - backend:
          service:
            name: authelia
            port:
              number: 9091
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - auth.christensencloud.us
    secretName: auth-christensencloud.us-tls