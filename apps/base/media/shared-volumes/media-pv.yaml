apiVersion: v1
kind: PersistentVolume
metadata:
  name: media
spec:
  accessModes:
    - ReadWriteMany
    - ReadOnlyMany
    - ReadWriteOnce
  capacity:
    storage: 75000Gi
  mountOptions:
    - async
    - nfsvers=4.2
    - noatime
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  nfs:
    path: /mnt/HDD_POOL/media
    server: 10.0.6.2
