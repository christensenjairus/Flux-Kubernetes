apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/auth-method: 'GET'
    nginx.ingress.kubernetes.io/auth-url: 'http://authelia.authelia.svc.cluster.local:9091/api/authz/auth-request'
    nginx.ingress.kubernetes.io/auth-signin: 'https://auth.christensencloud.us?rm=$request_method'
    nginx.ingress.kubernetes.io/auth-response-headers: 'Remote-User,Remote-Name,Remote-Groups,Remote-Email'
  name: deluge
  namespace: media
spec:
  ingressClassName: nginx-private
  rules:
    - host: deluge.christensencloud.us
      http:
        paths:
          - backend:
              service:
                name: deluge
                port:
                  number: 8112
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - deluge.christensencloud.us
      secretName: deluge-christensencloud.us-tls
