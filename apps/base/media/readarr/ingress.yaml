apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  name: readarr
  namespace: media
spec:
  ingressClassName: nginx-private
  rules:
    - host: readarr.christensencloud.us
      http:
        paths:
          - backend:
              service:
                name: readarr
                port:
                  number: 8787
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - readarr.christensencloud.us
      secretName: readarr-christensencloud.us-tls
