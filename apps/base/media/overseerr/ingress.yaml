apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  name: overseerr
  namespace: media
spec:
  ingressClassName: nginx-public
  rules:
    - host: overseerr.christensencloud.us
      http:
        paths:
          - backend:
              service:
                name: overseerr
                port:
                  number: 5055
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - overseerr.christensencloud.us
      secretName: overseerr-christensencloud.us-tls
