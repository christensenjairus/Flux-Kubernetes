apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  name: tautulli
  namespace: media
spec:
  ingressClassName: nginx-private
  rules:
    - host: tautulli.christensencloud.us
      http:
        paths:
          - backend:
              service:
                name: tautulli
                port:
                  number: 8181
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - tautulli.christensencloud.us
      secretName: tautulli-christensencloud.us-tls
