apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: radarr
  name: radarr
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: radarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: radarr
    spec:
      nodeSelector: {}
      containers:
        - env:
            - name: TZ
              value: America/Denver
          image: linuxserver/radarr:latest
          name: radarr
          ports:
            - containerPort: 7878
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: radarr-config
            - mountPath: /media
              name: media
            - mountPath: /data
              name: downloads
      hostAliases:
        - hostnames:
            - api.radarr.video
          ip: 172.64.200.7
      volumes:
        - name: radarr-config
          persistentVolumeClaim:
            claimName: radarr-config
        - name: media
          persistentVolumeClaim:
            claimName: media
        - name: downloads
          persistentVolumeClaim:
            claimName: downloads
