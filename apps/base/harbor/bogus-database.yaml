apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: bogus-db
  namespace: bogus
spec:
  users:
    - name: bogus
      password:
        type: "AlphaNumeric"
      databases:
        - bogus
      options: 'SUPERUSER' # can't be a superuser through pgbouncer btw
  image: registry.developers.crunchydata.com/crunchydata/crunchy-postgres:ubi8-16.2-0
  postgresVersion: 16
  instances:
    - name: postgres
      replicas: 3
      dataVolumeClaimSpec:
        storageClassName: ceph-block
        accessModes:
        - "ReadWriteOnce"
        resources:
          requests:
            storage: 3Gi # replicated, 3Gi per replica
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  postgres-operator.crunchydata.com/cluster: bogus-db
                  postgres-operator.crunchydata.com/instance-set: postgres
  backups:
    pgbackrest:
      image: registry.developers.crunchydata.com/crunchydata/crunchy-pgbackrest:ubi8-2.49-0
      global:
        repo1-retention-full: "21" # three weeks
        repo1-retention-full-type: time # count in days
        repo1-retention-diff: "7"
      repos:
      - name: repo1
        schedules:
          full: "0 1 * * 0" # weekly on Sunday at 1am
          differential: "0 1 * * 1-6" # daily at 1am every day except Sunday
        volume:
          volumeClaimSpec:
            storageClassName: ceph-block
            accessModes:
            - "ReadWriteOnce"
            resources:
              requests:
                storage: 5Gi # stores ~9 backups here
  monitoring:
    pgmonitor:
      exporter:
        image: registry.developers.crunchydata.com/crunchydata/crunchy-postgres-exporter:ubi8-5.5.1-0
