apiVersion: apps/v1
kind: Deployment
metadata:
  name: clusterplex-pms
  labels:
    app.kubernetes.io/instance: clusterplex
    app.kubernetes.io/name: pms
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: pms
      app.kubernetes.io/instance: clusterplex
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pms
        app.kubernetes.io/instance: clusterplex
    spec:
      nodeSelector:
        nodeclass: general
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      initContainers:
        - command:
          - sh
          - -c
          - chown -R 1000:1000 /transcode && chmod 0755 -R /transcode && echo "Configured
            /transcode permissions"
          image: busybox:1.36.1
          name: set-transcode-permissions
          volumeMounts:
          - mountPath: /transcode
            name: transcode
      containers:
        - name: clusterplex-pms
          image: linuxserver/plex:latest
          imagePullPolicy: Always
          env:
            - name: PLEX_CLAIM
              valueFrom:
                secretKeyRef:
                  name: plex-claim-token
                  key: claim_token
          envFrom:
            - configMapRef:
                name: clusterplex-pms-config
          ports:
            - name: plex
              containerPort: 32400
              protocol: TCP
            - name: relay
              containerPort: 32499
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /media
            - name: transcode
              mountPath: /transcode
            - name: db-backup
              mountPath: /db-backup
          livenessProbe:
            failureThreshold: 6
            httpGet:
              path: /identity
              port: plex
              scheme: HTTP
            initialDelaySeconds: 120
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 30
            httpGet:
              path: /identity
              port: plex
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          startupProbe:
            failureThreshold: 30
            httpGet:
              path: /identity
              port: plex
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 4000m
              memory: 4Gi
            requests:
              cpu: 2000m
              memory: 2Gi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: clusterplex-pms-config
        - name: media
          persistentVolumeClaim:
            claimName: clusterplex-media
        - name: transcode
          persistentVolumeClaim:
            claimName: clusterplex-transcode
        - name: db-backup
          persistentVolumeClaim:
            claimName: clusterplex-db-backup