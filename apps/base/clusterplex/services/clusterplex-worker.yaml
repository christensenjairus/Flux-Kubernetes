apiVersion: v1
kind: Service
metadata:
  name: clusterplex-worker
  labels:
    app.kubernetes.io/service: clusterplex-worker
    app.kubernetes.io/instance: clusterplex
    app.kubernetes.io/name: worker
  annotations: {}
spec:
  type: ClusterIP
  externalTrafficPolicy: Local
  ports:
    - port: 3501
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/instance: clusterplex
    app.kubernetes.io/name: worker