apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    velero.io/exclude-from-backup: true
  name: clusterplex-media
spec:
  accessModes:
    - ReadWriteMany
    - ReadOnlyMany
    - ReadWriteOnce
  capacity:
    storage: 75Ti
  nfs:
    path: /mnt/HDD_POOL/media
    server: 10.0.6.2
  persistentVolumeReclaimPolicy: Delete
  volumeMode: Filesystem
  mountOptions:
    - async
    - nfsvers=4.2
    - noatime