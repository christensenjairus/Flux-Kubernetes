apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-system
spec:
  accessModes:
    - ReadWriteMany
    - ReadOnlyMany
    - ReadWriteOnce
  capacity:
    storage: 50Gi
  nfs:
    path: /mnt/HDD_POOL/nextcloud/nextcloud-system
    server: 10.0.6.2
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  mountOptions:
    - async
    - nfsvers=4.2
    - noatime