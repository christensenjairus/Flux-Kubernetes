apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    velero.io/exclude-from-backup: true
  name: nextcloud-data
spec:
  accessModes:
    - ReadWriteMany
    - ReadOnlyMany
    - ReadWriteOnce
  capacity:
    storage: 5000Gi
  nfs:
    path: /mnt/HDD_POOL/nextcloud/nextcloud-data
    server: 10.0.7.2
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  mountOptions:
    - async
    - nfsvers=4.2
    - noatime