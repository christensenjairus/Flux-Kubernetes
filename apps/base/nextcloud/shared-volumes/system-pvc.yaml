apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-system
  namespace: nextcloud
spec:
  accessModes:
    - ReadWriteOnce
    - ReadWriteMany
    - ReadOnlyMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: ''
  volumeMode: Filesystem
  volumeName: nextcloud-system
