apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: redis
  namespace: example
spec:
  interval: 30m
  chart:
    spec:
      chart: redis-cluster
      version: "0.16.x"
      sourceRef:
        kind: HelmRepository
        name: ot-helm
        namespace: general-operators
      interval: 12h
  values:

    redisCluster:
      name: "example-redis"
      clusterSize: 3
      clusterVersion: v7
      persistenceEnabled: true
      image: quay.io/opstree/redis
      tag: v7.0.12
      imagePullPolicy: IfNotPresent
      imagePullSecrets: { }
      # - name:  Secret with Registry credentials
      redisSecret:
        secretName: ""
        secretKey: ""
      resources:
        requests:
          cpu: 50m
          memory: 20Mi
        limits: { }
#          cpu: 200m
#          memory: 120Mi
      leader:
        replicas: 3
        serviceType: ClusterIP
        affinity: #{ }
          # nodeAffinity:
          #   requiredDuringSchedulingIgnoredDuringExecution:
          #     nodeSelectorTerms:
          #     - matchExpressions:
          #       - key: disktype
          #         operator: In
        #         values:
        #         - ssd
          podAntiAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                    - key: "app"
                      operator: "In"
                      values:
                        - "example-redis-leader"
                topologyKey: "kubernetes.io/hostname"
        tolerations: [ ]
          # - key: "key"
          #   operator: "Equal"
        #   value: "value"
        #   effect: "NoSchedule"
        nodeSelector:
          nodeclass: database
        securityContext: { }
        pdb:
          enabled: false #true
          maxUnavailable: 2
          minAvailable: 1

      follower:
        replicas: 3
        serviceType: ClusterIP
        affinity: #null
          # nodeAffinity:
          #   requiredDuringSchedulingIgnoredDuringExecution:
          #     nodeSelectorTerms:
          #     - matchExpressions:
          #       - key: disktype
          #         operator: In
        #         values:
        #         - ssd
          podAntiAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                    - key: "app"
                      operator: "In"
                      values:
                        - "example-redis-follower"
                topologyKey: "kubernetes.io/hostname"
        tolerations: [ ]
          # - key: "key"
          #   operator: "Equal"
        #   value: "value"
        #   effect: "NoSchedule"
        nodeSelector:
          nodeclass: database
        securityContext: { }
        pdb:
          enabled: false #true
          maxUnavailable: 2
          minAvailable: 1

    labels: { }
    #   foo: bar
    #   test: echo

    externalConfig:
      enabled: false
      data: |
        tcp-keepalive 400
        slowlog-max-len 158
        stream-node-max-bytes 2048

    externalService:
      enabled: false
      # annotations:
      #   foo: bar
      serviceType: LoadBalancer
      port: 6379

    serviceMonitor:
      enabled: true
      interval: 30s
      scrapeTimeout: 10s
      #namespace: monitoring

    redisExporter:
      enabled: true
      image: quay.io/opstree/redis-exporter
      tag: "v1.44.0"
      imagePullPolicy: IfNotPresent
      resources: { }
        # requests:
        #   cpu: 100m
        #   memory: 128Mi
        # limits:
      #   cpu: 100m
      #   memory: 128Mi
      env: [ ]
      # - name: VAR_NAME
      #   value: "value1"

    sidecars:
      name: ""
      image: ""
      imagePullPolicy: "IfNotPresent"
      resources:
        limits:
          cpu: "100m"
          memory: "128Mi"
        requests:
          cpu: "50m"
          memory: "64Mi"
      env: { }
      # - name: MY_ENV_VAR
      #   value: "my-env-var-value"

    initContainer:
      enabled: false
      image: ""
      imagePullPolicy: "IfNotPresent"
      resources: { }
        # requests:
        #   memory: "64Mi"
        #   cpu: "250m"
        # limits:
      #   memory: "128Mi"
      #   cpu: "500m"
      env: [ ]
      command: [ ]
      args: [ ]

    priorityClassName: ""

    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: k8s-rbd
          accessModes: [ "ReadWriteOnce" ]
          resources:
            requests:
              storage: 1Gi
      nodeConfVolume: true
      nodeConfVolumeClaimTemplate:
        spec:
          storageClassName: k8s-rbd
          accessModes: [ "ReadWriteOnce" ]
          resources:
            requests:
              storage: 5Mi # these only seem to have about 15KiB of data in them according to Grafana
      #   selector: {}

    podSecurityContext:
      runAsUser: 1000
      fsGroup: 1000


    # serviceAccountName: redis-sa

    TLS:
      ca: ca.key
      cert: tls.crt
      key: tls.key
      secret:
        secretName: ""

    acl:
      secret:
        secretName: ""

    env: [ ]
    # - name: VAR_NAME
    #   value: "value1"

    serviceAccountName: ""

