apiVersion: v1
kind: List
items:
- apiVersion:  enterprise.splunk.com/v4
  kind: IndexerCluster
  metadata:
    name: idx
    namespace: splunk
  spec:
    replicas: 3
    clusterManagerRef:
      name: cm
    licenseManagerRef:
      name: lm
    imagePullPolicy: IfNotPresent
    defaults: |-
      splunk:
        hec:
          enable: true
          ssl: false
        idxc:
          replication_factor: 3 # replicate to three indexers
          search_factor: 3 # allow for one indexer to be down
        ignore_license: true
        shc:
          replication_factor: 2 # allow for one search head to be down
    livenessInitialDelaySeconds: 300
    readinessInitialDelaySeconds: 300
    startupProbe:
      initialDelaySeconds: 300
      failureThreshold: 20
    livenessProbe:
      initialDelaySeconds: 300
      failureThreshold: 20
    readinessProbe:
      initialDelaySeconds: 300 # don't use until 5m after starting, once it's ready and stabilized.
      failureThreshold: 120
    etcVolumeStorageConfig:
      ephemeralStorage: true # I don't believe there's anything important stored here
      storageCapacity: 3Gi
      storageClassName: ceph-block-2
    varVolumeStorageConfig:
      ephemeralStorage: false
      storageCapacity: 50Gi
      storageClassName: ceph-block-2
    volumes:
      - name: configs
        secret:
          secretName: splunk-configs
    defaultsUrl: /mnt/configs/configs.yaml
    resources:
      requests:
        memory: "4Gi"
        cpu: "8"
      limits:
        memory: "8Gi"
        cpu: "16" # these are cpu-heavy!
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: nodeclass
              operator: In
              values:
              - general
      podAntiAffinity: # don't schedule on the same node as another
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                    - splunk-idx-indexer
                - key: app.kubernetes.io/component
                  operator: In
                  values:
                    - indexer
            topologyKey: topology.kubernetes.io/hostname
