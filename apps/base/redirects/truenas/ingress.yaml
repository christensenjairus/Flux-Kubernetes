apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/secure-backends: "true"
  name: truenas
  namespace: redirects
spec:
  ingressClassName: nginx-private
  rules:
    - host: nas.christensencloud.us
      http:
        paths:
          - backend:
              service:
                name: nas
                port:
                  number: 443
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - nas.christensencloud.us
      secretName: nas-christensencloud.us-tls
