apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/custom-http-errors: "400,401,403,404,405,407,408,409,410,411,412,413,418,429,500,502,503,504,505"
  name: ups
  namespace: redirects
spec:
  ingressClassName: nginx-private
  rules:
    - host: ups.christensencloud.us
      http:
        paths:
          - backend:
              service:
                name: ups
                port:
                  number: 80
            path: /cgi-bin/nut/ #upsstats.cgi
            pathType: Prefix
  tls:
    - hosts:
        - ups.christensencloud.us
      secretName: ups-christensencloud.us-tls
