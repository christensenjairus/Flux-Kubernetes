apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: keycloak
resources:
  - namespace.yaml
  - ../postgres
  - ./operator
  - ./keycloak
patches:
  - path: ./postgres/postgres-patch.yaml
    target:
      kind: PostgresCluster
      name: postgres
  - target:
      kind: PostgresCluster
      name: postgres
    patch: |-
      - op: replace
        path: /metadata/name
        value: keycloak-db
      - op: replace
        path: /metadata/namespace
        value: keycloak
  - target:
      kind: PodMonitor
      name: postgres-database-exporter
    patch: |-
      - op: replace
        path: /spec/namespaceSelector/matchNames/0
        value: keycloak
      - op: replace
        path: /metadata/namespace
        value: keycloak
  - target:
      kind: OnePasswordItem
      name: database-minio-credentials
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: keycloak