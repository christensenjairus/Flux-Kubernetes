apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-certificates
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-crds
    - name: infra-networking
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/certificates
  prune: true
  wait: true
  patches:
    - patch: |
        - op: remove
          path: /spec/values/nodeSelector
      target:
        kind: HelmRelease
        name: cert-manager
    - patch: | # use staging letsencrypt server
        - op: replace
          path: /spec/acme/server
          value: https://acme-staging-v02.api.letsencrypt.org/directory
      target:
        kind: ClusterIssuer
        name: letsencrypt
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-ingress
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-crds
    - name: infra-arp
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/ingress
  prune: true
  wait: true
  patches:
    - patch: |
        - op: replace
          path: /spec/values/controller/autoscaling/minReplicas
          value: 1
        - op: remove
          path: /spec/values/controller/nodeSelector/nodeclass
        - op: replace
          path: /spec/values/controller/service/annotations/io.cilium~1lb-ipam-ips
          value: "10.0.4.200"
      target:
        kind: HelmRelease
        name: ingress-nginx-public
    - patch: |
        - op: replace
          path: /spec/values/controller/autoscaling/minReplicas
          value: 1
        - op: remove
          path: /spec/values/controller/nodeSelector/nodeclass
        - op: replace
          path: /spec/values/controller/service/annotations/io.cilium~1lb-ipam-ips
          value: "10.0.4.201"
      target:
        kind: HelmRelease
        name: ingress-nginx-private
    # reduce the severity of NGINXTooMany400s alert
    - patch: |
        - op: replace
          path: /spec/groups/0/rules/0/labels/severity
          value: "none"
      target:
        kind: PrometheusRule
        name: prometheus-ingress-rules-private
    - patch: |
        - op: replace
          path: /spec/groups/0/rules/0/labels/severity
          value: "none"
      target:
        kind: PrometheusRule
        name: prometheus-ingress-rules-public
---
