apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-crds
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/crds
  prune: true
  wait: true  
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-arp
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/arp
  prune: true
  wait: true
  patches:
    - patch: |
        - op: replace
          path: /spec/blocks/0/start
          value: "10.0.4.200"
      target:
        kind: CiliumLoadBalancerIPPool
        name: cilium-loadbalancer-ip-pool
    - patch: |
        - op: replace
          path: /spec/blocks/0/stop
          value: "10.0.4.254"
      target:
        kind: CiliumLoadBalancerIPPool
        name: cilium-loadbalancer-ip-pool
    - patch: |
        - op: remove
          path: /spec/nodeSelector
      target:
        kind: CiliumL2AnnouncementPolicy
        name: cilium-l2-announcement-policy
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-networking
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-crds
    - name: infra-arp
    - name: infra-ingress
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/networking
  prune: true
  wait: true
  patches:
    - patch: |
        - op: replace
          path: /spec/values/cluster/id
          value: 4
        - op: replace
          path: /spec/values/cluster/name
          value: delta
        - op: replace
          path: /spec/values/k8sServiceHost
          value: "10.0.4.100"
        - op: replace
          path: /spec/values/clustermesh/apiserver/replicas
          value: 1
        - op: replace
          path: /spec/values/operator/replicas
          value: 1
        - op: replace
          path: /spec/values/clustermesh/apiserver/service/annotations/io.cilium~1lb-ipam-ips
          value: "10.0.4.254"
        - op: remove
          path: /spec/values/hubble/relay/nodeSelector
        - op: remove
          path: /spec/values/hubble/ui/nodeSelector
        - op: remove
          path: /spec/values/operator/nodeSelector
        - op: remove
          path: /spec/values/clustermesh/apiserver/nodeSelector
      target:
        kind: HelmRelease
        name: cilium
    - patch: |
        - op: replace
          path: /spec/rules/0/host
          value: "hubble-delta.christensencloud.us"
        - op: replace
          path: /spec/tls/0/hosts/0
          value: "hubble-delta.christensencloud.us"
        - op: replace
          path: /spec/tls/0/secretName
          value: "hubble-delta-christensencloud.us-tls"
      target:
        kind: Ingress
        name: hubble
---
