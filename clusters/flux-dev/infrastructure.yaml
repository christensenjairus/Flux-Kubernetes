apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-master
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 30s
  timeout: 5m
  prune: true
  wait: false
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/dev
  patches:
    # Centralized controls over child Kustomizations
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          interval: 1h
          retryInterval: 30s
          timeout: 5m
          prune: true
          wait: true
          postBuild:
            substituteFrom:
              - kind: ConfigMap
                name: cluster-vars
                optional: false
      target:
        kind: Kustomization
        namespace: flux-system
        name: infra-.*
    # Centralized controls over grandchild HelmReleases
    - patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2
        kind: HelmRelease
        metadata:
          name: not-used
        spec:
          install:
            crds: CreateReplace
          upgrade:
            crds: CreateReplace
      target:
        kind: HelmRelease
        namespace: .*
        labelSelector: "kustomize.toolkit.fluxcd.io/name=infra-.*"
