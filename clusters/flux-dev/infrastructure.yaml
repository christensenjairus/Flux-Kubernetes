apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-master
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/dev
  prune: true
  wait: true
  patches:
    # Centralized controls over child kustomizations
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          interval: 1h
          retryInterval: 1m
          timeout: 10m
          sourceRef:
            kind: GitRepository
            name: flux-system
          prune: true
          wait: true
          postBuild:
            substituteFrom:
              - kind: ConfigMap
                name: cluster-vars
                optional: false
      target:
        kind: Kustomization
        labelSelector: "kustomize.toolkit.fluxcd.io/name=infra-master"