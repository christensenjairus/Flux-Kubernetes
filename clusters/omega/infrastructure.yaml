apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-backups
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-crds
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/backups
  prune: true
  wait: true
  patches:
    - patch: |
        - op: replace
          path: /spec/values/configuration/backupStorageLocation/0/bucket
          value: omega-cluster
      target:
        kind: HelmRelease
        name: velero
    - patch: |
        - op: replace
          path: /spec/values/configuration/notificationPrefix
          value: "[Omega]"
      target:
        kind: HelmRelease
        name: velero-notifications
    - patch: |
        - op: replace
          path: /spec/template/spec/containers/0/env/0/valueFrom/secretKeyRef/key
          value: omega
      target:
        kind: deployment
        name: cloudcasa-kubeagent-manager
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-external-storage
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-crds
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/external-storage
  prune: true
  wait: true
  patches:
    - patch: |
        - op: replace
          path: /spec/itemPath
          value: "vaults/HomeLab K8S/items/Omega Democratic CSI Driver iSCSI Config"
      target:
        kind: OnePasswordItem
        name: democratic-csi-driver-iscsi-config
    - patch: |
        - op: replace
          path: /spec/itemPath
          value: "vaults/HomeLab K8S/items/Omega Democratic CSI Driver NFS Config"
      target:
        kind: OnePasswordItem
        name: democratic-csi-driver-nfs-config
