apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-crds
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/crds
  prune: true
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-arp
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/arp
  prune: true
  wait: true
  patches:
#    - patch: |
#        - op: replace
#          path: /spec/blocks/0/start
#          value: "10.0.5.200"
#        - op: replace
#          path: /spec/blocks/0/stop
#          value: "10.0.5.254"
#      target:
#        kind: CiliumLoadBalancerIPPool
#        name: cilium-loadbalancer-ip-pool
    - patch: |
        - op: replace
          path: /spec/addresses/0
          value: "10.0.5.200-10.0.5.254"
      target:
        kind: IPAddressPool
        name: metallb-ipaddresspool
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-networking
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-crds
    - name: infra-arp
    - name: infra-ingress
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/networking
  prune: true
  wait: true
  patches:
    - patch: |
        - op: replace
          path: /spec/values/cluster/id
          value: 7
        - op: replace
          path: /spec/values/cluster/name
          value: omega
        - op: replace
          path: /spec/values/k8sServiceHost
          value: "10.0.7.100"
        - op: replace
          path: /spec/values/clustermesh/apiserver/service/annotations/io.cilium~1lb-ipam-ips
          value: "10.0.7.254"
        - op: replace
          path: /spec/values/clustermesh/apiserver/service/annotations/metallb.universe.tf~1loadBalancerIPs
          value: "10.0.7.254"
        #- op: replace
        #  path: /spec/values/clustermesh/apiserver/service/loadBalancerIP
        #  value: "10.0.7.254"
      target:
        kind: HelmRelease
        name: cilium
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-monitoring
  namespace: flux-system
