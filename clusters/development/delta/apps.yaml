apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-master
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 30s
  timeout: 5m
  prune: true
  wait: false
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/delta
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
        optional: false