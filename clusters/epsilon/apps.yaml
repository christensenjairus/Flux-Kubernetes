---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 20m0s
  dependsOn:
    - name: infra-arp
    - name: infra-backups
    - name: infra-ceph
    - name: infra-certificates
    - name: infra-crds
    - name: infra-external-storage
    - name: infra-general-operators
    - name: infra-ingress
    - name: infra-kyverno
    - name: infra-monitoring
    - name: infra-networking
    - name: infra-policies
    - name: infra-probes
    - name: infra-scaling
#    - name: infra-scheduling
#    - name: infra-virt
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/epsilon
  prune: true
  wait: true
  timeout: 5m0s
