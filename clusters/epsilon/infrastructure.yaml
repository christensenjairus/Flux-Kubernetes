apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-crds
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/crds
  prune: true
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-arp
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/arp
  prune: true
  wait: true
  patches:
    - patch: |
        - op: replace
          path: /spec/blocks/0/start
          value: "10.0.5.200"
      target:
        kind: CiliumLoadBalancerIPPool
        name: cilium-loadbalancer-ip-pool
    - patch: |
        - op: replace
          path: /spec/blocks/0/stop
          value: "10.0.5.254"
      target:
        kind: CiliumLoadBalancerIPPool
        name: cilium-loadbalancer-ip-pool
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-networking
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-crds
    - name: infra-arp
    - name: infra-ingress
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/networking
  prune: true
  wait: true
  patches:
    - patch: |
        - op: replace
          path: /spec/values/cluster/id
          value: 5
        - op: replace
          path: /spec/values/cluster/name
          value: epsilon
        - op: replace
          path: /spec/values/k8sServiceHost
          value: "10.0.5.100"
        - op: replace
          path: /spec/values/clustermesh/apiserver/service/annotations/io.cilium~1lb-ipam-ips
          value: "10.0.5.254"
        - op: remove
          path: /spec/values/clustermesh/apiserver/nodeSelector
        - op: remove
          path: /spec/values/operator/nodeSelector
      target:
        kind: HelmRelease
        name: cilium
    - patch: |
        - op: replace
          path: /spec/rules/0/host
          value: "hubble-epsilon.christensencloud.us"
        - op: replace
          path: /spec/tls/0/hosts/0
          value: "hubble-epsilon.christensencloud.us"
        - op: replace
          path: /spec/tls/0/secretName
          value: "hubble-epsilon-christensencloud.us-tls"
      target:
        kind: Ingress
        name: hubble
---
