apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-certificates
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-crds
    - name: infra-networking
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/certificates
  prune: true
  wait: true
  patches:
    - patch: | # use staging letsencrypt server
        - op: replace
          path: /spec/acme/server
          value: https://acme-staging-v02.api.letsencrypt.org/directory
      target:
        kind: ClusterIssuer
        name: letsencrypt
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-ingress
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-crds
    - name: infra-arp
    - name: infra-ceph
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/ingress/overlays
  prune: true
  wait: true
  patches:
    - patch: |
        - op: replace
          path: /spec/values/controller/service/annotations/metallb.universe.tf~1loadBalancerIPs
          value: "10.0.5.201,2607:fa18:47fd:500:34::201"
      target:
        kind: HelmRelease
        name: ingress-nginx
        namespace: ingress-nginx-private
    - patch: |
        - op: replace
          path: /spec/values/controller/service/annotations/metallb.universe.tf~1loadBalancerIPs
          value: "10.0.5.200,2607:fa18:47fd:500:34::200"
      target:
        kind: HelmRelease
        name: ingress-nginx
        namespace: ingress-nginx-public
    # reduce the severity of NGINXTooMany400s alert
    - patch: |
        - op: replace
          path: /spec/groups/0/rules/0/labels/severity
          value: "none"
      target:
        kind: PrometheusRule
        name: prometheus-ingress-rules-private
    - patch: |
        - op: replace
          path: /spec/groups/0/rules/0/labels/severity
          value: "none"
      target:
        kind: PrometheusRule
        name: prometheus-ingress-rules-public
---
