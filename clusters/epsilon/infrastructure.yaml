apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-backups
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-crds
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/backups
  prune: true
  wait: true
  patches:
    - patch: |
        - op: replace
          path: /spec/values/configuration/backupStorageLocation/0/bucket
          value: epsilon-cluster
        - op: replace
          path: /spec/values/schedules/1d-cluster-backup-30d/labels/source_cluster
          value: epsilon
        - op: replace
          path: /spec/values/schedules/3h-cluster-snapshot-24h/labels/source_cluster
          value: epsilon
      target:
        kind: HelmRelease
        name: velero
    - patch: |
        - op: replace
          path: /spec/values/configuration/notificationPrefix
          value: "[Epsilon]"
      target:
        kind: HelmRelease
        name: velero-notifications
    - patch: |
        - op: replace
          path: /spec/template/spec/containers/0/env/0/valueFrom/secretKeyRef/key
          value: epsilon
      target:
        kind: Deployment
        name: cloudcasa-kubeagent-manager
