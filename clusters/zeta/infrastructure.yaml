apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-ingress
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-crds
    - name: infra-arp
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/ingress
  prune: true
  wait: true
  patches:
    # reduce the severity of NGINXTooMany400s alert
    - patch: |
        - op: replace
          path: /spec/groups/0/rules/0/labels/severity
          value: "none"
      target:
        kind: PrometheusRule
        name: prometheus-ingress-rules-private
    - patch: |
        - op: replace
          path: /spec/groups/0/rules/0/labels/severity
          value: "none"
      target:
        kind: PrometheusRule
        name: prometheus-ingress-rules-public
---
