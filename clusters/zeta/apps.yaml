---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: infra-arp
    - name: infra-backups
    - name: infra-ceph
    - name: infra-certificates
    - name: infra-crds
    - name: infra-external-storage
    - name: infra-ingress
    - name: infra-monitoring
    - name: infra-networking
    - name: infra-observability-gc
    - name: infra-observability-nr
    - name: infra-policies
    - name: infra-scaling
    - name: infra-virt
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/zeta
  prune: true
  wait: true
  timeout: 5m0s
