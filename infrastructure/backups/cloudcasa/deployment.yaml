apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: cloudcasa-kubeagent-manager
  name: cloudcasa-kubeagent-manager
  namespace: cloudcasa-io
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudcasa-kubeagent-manager
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cloudcasa-kubeagent-manager
    spec:
      containers:
      - args:
        - /usr/local/bin/kubeagentmanager
        - --server_addr
        - agent.cloudcasa.io:443
        - --tls
        - 'true'
        - --skip_tls_verification
        - 'false'
        env:
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: AMDS_CLUSTER_ID
          valueFrom:
            secretKeyRef:
              name: cluster-ids
              key: zeta
        - name: KUBEMOVER_IMAGE
          value: catalogicsoftware/amds-kagent:3.1.0-prod.311
        - name: DEPLOYMENT_PLATFORM
          value: yaml
        image: catalogicsoftware/amds-kagent:3.1.0-prod.311
        name: kubeagentmanager
        resources:
          limits: {}
#            cpu: 500m
#            memory: 128Mi
          requests:
            cpu: 250m
            memory: 64Mi
        volumeMounts:
        - mountPath: /scratch
          name: scratch
      restartPolicy: Always
      serviceAccountName: cloudcasa-io
      terminationGracePeriodSeconds: 0
      volumes:
      - emptyDir: {}
        name: scratch