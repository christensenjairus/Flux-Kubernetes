# namespace and name of the HelmRelease resource given in the rook-operator chart
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph-external
spec:
  interval: 30m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: "v1.14.x"
      sourceRef:
        kind: HelmRepository
        name: rook-release
        namespace: rook-ceph
      interval: 12h
  values:

    operatorNamespace: rook-ceph

    cephClusterSpec:
      external:
        enable: true
      crashCollector:
        disable: true
      healthCheck:
        daemonHealth:
          mon:
            disabled: false
            interval: 45s
    cephBlockPools: { }
    cephFileSystems: { }
    cephObjectStores: { }

