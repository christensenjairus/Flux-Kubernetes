apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
spec:
  releaseName: ingress-nginx-public
  values:
    controller:
      extraArgs:
        tcp-services-configmap: ingress-nginx-public/tcp-services
        udp-services-configmap: ingress-nginx-public/udp-services
      service:
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${ipv4LbPrefix}.200,${ipv4LbPrefix}::200
      ingressClassResource:
        name: nginx-public
        controllerValue: k8s.io/nginx-public
      ingressClass: nginx-public
      metrics:
        serviceMonitor:
          namespace: ingress-nginx-private
          namespaceSelector:
            matchNames:
              - ingress-nginx-private