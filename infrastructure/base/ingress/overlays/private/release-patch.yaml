apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
spec:
  releaseName: ingress-nginx-private
  values:
    controller:
      extraArgs:
        tcp-services-configmap: ingress-nginx-private/tcp-services
        udp-services-configmap: ingress-nginx-private/udp-services
      service:
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${ipv4LbPrefix}.201,${ipv6LbPrefix}::201
      ingressClassResource:
        name: nginx-private
        controllerValue: k8s.io/nginx-private
      ingressClass: nginx-private
      metrics:
        serviceMonitor:
          namespace: ingress-nginx-public
          namespaceSelector:
            matchNames:
              - ingress-nginx-public