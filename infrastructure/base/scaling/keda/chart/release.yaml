apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keda
  namespace: keda
spec:
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
    crds: CreateReplace
  upgrade:
    remediation:
      retries: -1
    crds: CreateReplace
  interval: 30m
  chart:
    spec:
      chart: keda
      version: "2.x"
      sourceRef:
        kind: HelmRepository
        name: kedacore
        namespace: keda
      interval: 12h
  valuesFrom:
    - kind: ConfigMap
      name: keda-values