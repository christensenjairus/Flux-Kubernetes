apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vertical-pod-autoscaler
  namespace: kube-system
spec:
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
    crds: CreateReplace
  upgrade:
    remediation:
      retries: -1
    crds: CreateReplace
  interval: 30m
  chart:
    spec:
      chart: vertical-pod-autoscaler
      version: "9.x"
      sourceRef:
        kind: HelmRepository
        name: cowboysysop
        namespace: kube-system
      interval: 12h
  valuesFrom:
    - kind: ConfigMap
      name: vpa-values