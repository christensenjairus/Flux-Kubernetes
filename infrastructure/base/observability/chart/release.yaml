apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: groundcover
  namespace: groundcover
spec:
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
    crds: CreateReplace
  upgrade:
    remediation:
      retries: -1
    crds: CreateReplace
  interval: 30m
  chart:
    spec:
      chart: groundcover
      version: "1.x"
      sourceRef:
        kind: HelmRepository
        name: groundcover
        namespace: groundcover
      interval: 12h
  valuesFrom:
    - kind: ConfigMap
      name: groundcover-values