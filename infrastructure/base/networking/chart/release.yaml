apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
    crds: CreateReplace
    timeout: 20m # takes a while to install because every pod needs to roll out one at a time
  upgrade:
    remediation:
      retries: -1
    crds: CreateReplace
    timeout: 20m # takes a while to upgrade because every pod needs to roll out one at a time
  interval: 30m
  chart:
    spec:
      chart: cilium
      version: "1.16.x"
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: kube-system
      interval: 12h
  valuesFrom:
    - kind: ConfigMap
      name: cilium-values
