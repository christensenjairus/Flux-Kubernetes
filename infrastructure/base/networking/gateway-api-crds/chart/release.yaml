apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gateway-api-crds
  namespace: kube-system
spec:
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
    crds: CreateReplace
  upgrade:
    remediation:
      retries: -1
    crds: CreateReplace
  chart:
    spec:
      chart: gateway-api-crds
      version:  "*"
      interval: 12h
      sourceRef:
        kind: HelmRepository
        name: portefaix-hub
        namespace: kube-system
  interval: 30m