apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  driftDetection:
    mode: enabled
#    ignore:
#      - paths: [ "/spec/template/spec/containers/0/args" ]
#        target:
#          kind: DaemonSet
#          name: metallb-speaker
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  interval: 30m
  chart:
    spec:
      chart: metallb
      version: "0.*"
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: metallb-system
      interval: 12h
  valuesFrom:
    - kind: ConfigMap
      name: metallb-values