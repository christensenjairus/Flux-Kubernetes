apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  driftDetection:
    mode: enabled
  postRenderers:
    # Not sure why this was needed. The CRD was being edited by the controller.
    - kustomize:
        patches:
          - target:
              kind: CustomResourceDefinition
              annotationSelector: 'meta.helm.sh/release-name=metallb'
            patch: |
              - op: add
                path: /metadata/annotations/helm.toolkit.fluxcd.io~1driftDetection
                value: disabled
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  interval: 30m
  chart:
    spec:
      chart: metallb
      version: "0.*"
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: metallb-system
      interval: 12h
  valuesFrom:
    - kind: ConfigMap
      name: metallb-values