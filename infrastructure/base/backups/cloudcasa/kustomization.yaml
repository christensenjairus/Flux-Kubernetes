---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cloudcasa-io
resources:
  - namespace.yaml
  - serviceaccount.yaml
  - clusterrolebinding.yaml
  - cluster-ids.yaml
  - deployment.yaml

patches:
  - patch: |
      - op: replace
        path: /spec/template/spec/containers/0/env/1/valueFrom/secretKeyRef/key
        value: ${clusterName,,}
    target:
      kind: Deployment
      name: cloudcasa-kubeagent-manager