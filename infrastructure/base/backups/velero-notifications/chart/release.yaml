apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: velero-notifications
  namespace: velero
spec:
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
    crds: CreateReplace
  upgrade:
    remediation:
      retries: -1
    crds: CreateReplace
  interval: 30m
  chart:
    spec:
      chart: velero-notifications
      version: "1.x.x"
      sourceRef:
        kind: HelmRepository
        name: velero-notifications
        namespace: velero
      interval: 12h
  valuesFrom:
    - kind: ConfigMap
      name: velero-notifications-values