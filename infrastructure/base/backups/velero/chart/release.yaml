apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  driftDetection:
    mode: enabled
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  interval: 30m
  chart:
    spec:
      chart: velero
      version: "8.x.x"
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: velero
      interval: 12h
  postRenderers:
    # Not sure why this was needed. Flux couldn't tell the state of this resource, but it's working fine
    - kustomize:
        patches:
          - target:
              version: v1
              kind: VolumeSnapshotLocation
              name: rook-ceph
            patch: |
              - op: add
                path: /metadata/annotations/helm.toolkit.fluxcd.io~1driftDetection
                value: disabled
  valuesFrom:
    - kind: ConfigMap
      name: velero-values