apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: truenas-iscsi
  namespace: democratic-csi-iscsi
spec:
  driftDetection:
    mode: enabled
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  interval: 30m
  chart:
    spec:
      chart: democratic-csi
      version: "0.*"
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: democratic-csi-iscsi
      interval: 12h
  postRenderers:
    # Not sure why this was needed. Flux couldn't tell the state of this resource, but it's working fine
    - kustomize:
        patches:
          - target:
              version: v1
              kind: VolumeSnapshotClass
              name: truenas-iscsi
            patch: |
              - op: add
                path: /metadata/annotations/helm.toolkit.fluxcd.io~1driftDetection
                value: disabled
  valuesFrom:
    - kind: ConfigMap
      name: democratic-csi-iscsi-values
