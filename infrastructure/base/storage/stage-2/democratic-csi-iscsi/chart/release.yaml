apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: truenas-iscsi
  namespace: democratic-csi-iscsi
spec:
  driftDetection:
    mode: enabled
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  interval: 30m
  chart:
    spec:
      chart: democratic-csi
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: democratic-csi-iscsi
      interval: 12h
  valuesFrom:
    - kind: ConfigMap
      name: democratic-csi-iscsi-values
