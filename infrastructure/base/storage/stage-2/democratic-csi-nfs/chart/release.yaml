apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: truenas-nfs
  namespace: democratic-csi-nfs
spec:
  driftDetection:
    mode: enabled
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  interval: 30m
  chart:
    spec:
      chart: democratic-csi
      version: "0.*"
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: democratic-csi-nfs
      interval: 12h
  valuesFrom:
    - kind: ConfigMap
      name: democratic-csi-nfs-values