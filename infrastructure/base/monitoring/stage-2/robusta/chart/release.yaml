apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: robusta
  namespace: robusta
spec:
  driftDetection:
    mode: enabled
  interval: 30m
  chart:
    spec:
      chart: robusta
      version: "0.18.x"
      sourceRef:
        kind: HelmRepository
        name: robusta
        namespace: robusta
      interval: 12h
  valuesFrom:
    - kind: ConfigMap
      name: robusta-values