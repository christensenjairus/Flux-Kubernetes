apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-metrics-k8s-stack
  namespace: monitoring
spec:
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
    crds: CreateReplace
  upgrade:
    remediation:
      retries: -1
    crds: CreateReplace
  interval: 30m
  chart:
    spec:
      chart: victoria-metrics-k8s-stack
      version: "0.x"
      sourceRef:
        kind: HelmRepository
        name: vm
        namespace: monitoring
      interval: 12h
  valuesFrom:
    - kind: ConfigMap
      name: victoria-metrics-values