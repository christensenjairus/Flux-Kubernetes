apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana-operator
  namespace: grafana-operator
spec:
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
    crds: CreateReplace
  upgrade:
    remediation:
      retries: -1
    crds: CreateReplace
  interval: 30m
  chart:
    spec:
      chart: grafana-operator
      version: "5.x"
      sourceRef:
        kind: HelmRepository
        name: grafana
      interval: 12h
  valuesFrom:
    - kind: ConfigMap
      name: grafana-operator-values


