apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus-operator-crds
  namespace: kube-system
spec:
  driftDetection:
    mode: enabled
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  interval: 30m
  chart:
    spec:
      chart: prometheus-operator-crds
      version: "17.x"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
      interval: 12h
  valuesFrom:
    - kind: ConfigMap
      name: prometheus-operator-crds-values


