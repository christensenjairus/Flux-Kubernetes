apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: capacitor
  namespace: flux-system
spec:
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
    crds: CreateReplace
  upgrade:
    remediation:
      retries: -1
    crds: CreateReplace
  interval: 30m
  chart:
    spec:
      chart: onechart
      version: "0.x"
      sourceRef:
        kind: HelmRepository
        name: onechart
        namespace: flux-system
      interval: 12h
  valuesFrom:
    - kind: ConfigMap
      name: capacitor-values