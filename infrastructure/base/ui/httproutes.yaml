apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ww-gitops
  namespace: flux-system
spec:
  parentRefs:
    - name: gateway
      namespace: cloudflare-gateway
  hostnames:
    - gitops${clusterServicesDNSSuffix,,}
  rules:
    - backendRefs:
        - name: ww-gitops-weave-gitops
          port: 9001