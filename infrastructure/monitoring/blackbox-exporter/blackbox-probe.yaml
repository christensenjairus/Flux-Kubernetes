apiVersion: operator.victoriametrics.com/v1beta1
kind: VMProbe
metadata:
  name: blackbox-self
  namespace: monitoring
spec:
  jobName: blackbox-self
  vmProberSpec:
     # by default scheme http, and path is /probe
     url: prometheus-blackbox-exporter.monitoring.svc.cluster.local:9115
  module: http_2xx
  targets:
   staticConfig:
      targets:
      - "prometheus-blackbox-exporter.monitoring.svc.cluster.local:9115/metrics"
  interval: 5s