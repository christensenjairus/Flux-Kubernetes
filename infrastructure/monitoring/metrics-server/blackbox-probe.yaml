apiVersion: operator.victoriametrics.com/v1beta1
kind: VMProbe
metadata:
  name: blackbox-metrics-server
  namespace: kube-system
spec:
  jobName: blackbox-metrics-server
  vmProberSpec:
     # by default scheme http, and path is /probe
     url: prometheus-blackbox-exporter.monitoring.svc.cluster.local:9115
  module: http_2xx
  targets:
   staticConfig:
      targets:
      - "metrics-server.kube-system.svc.cluster.local:10250/metrics"
  interval: 5s