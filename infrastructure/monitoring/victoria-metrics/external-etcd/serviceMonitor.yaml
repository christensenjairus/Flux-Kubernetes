apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: external-etcd
  namespace: monitoring
  labels:
    k8s-app: external-etcd
spec:
  endpoints:
    - interval: 30s
      port: metrics
      scheme: https
      tlsConfig:                                                           # needed to output the following files:
        caFile: /etc/vm/secrets/external-etcd-tls-certs/etcd-client-ca.crt # /etc/kubernetes/pki/etcd/ca.crt
        certFile: /etc/vm/secrets/external-etcd-tls-certs/etcd-client.crt. # /etc/kubernetes/pki/etcd/server.crt
        keyFile: /etc/vm/secrets/external-etcd-tls-certs/etcd-client.key.  # /etc/kubernetes/pki/etcd/server.key
        serverName: external-etcd
        insecureSkipVerify: true
  selector:
    matchLabels:
      k8s-app: external-etcd
