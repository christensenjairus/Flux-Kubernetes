apiVersion: v1
kind: Endpoints
metadata:
  name: external-etcd
  namespace: monitoring
  labels:
    k8s-app: etcd
subsets:
  - addresses:
      - ip: 10.0.7.120
        nodeName: omega-etcd-0
      - ip: 10.0.7.121
        nodeName: omega-etcd-1
      - ip: 10.0.7.122
        nodeName: omega-etcd-2
    ports:
      - port: 2379
        protocol: TCP
        name: metrics
