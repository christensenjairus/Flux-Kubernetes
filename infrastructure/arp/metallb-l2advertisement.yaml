apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: metallb-l2advertisement-ipv4
  namespace: metallb-system
spec:
  ipAddressPools:
  - metallb-ipaddresspool-ipv4
  nodeSelectors:
    - matchLabels:
        nodeclass: general
  interfaces:
  - eth0
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: metallb-l2advertisement-ipv6
  namespace: metallb-system
spec:
  ipAddressPools:
  - metallb-ipaddresspool-ipv6
  nodeSelectors:
    - matchLabels:
        nodeclass: general
  interfaces:
  - eth1