apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: redis-operator
  namespace: general-operators
spec:
  interval: 30m
  chart:
    spec:
      chart: redis-operator
      version: "v0.15.x"
      sourceRef:
        kind: HelmRepository
        name: ot-helm
        namespace: general-operators
      interval: 12h
  values:

    redisOperator:
      name: redis-operator
      imageName: quay.io/opstree/redis-operator
      # Overrides the image tag whose default is the chart appVersion.
      imageTag: "v0.15.1" # this is the latest image at the time of writing and hasn't changed for 8 months
      imagePullPolicy: Always

      # Additional pod annotations
      podAnnotations: { }
      # Additional Pod labels (e.g. for filtering Pod by custom labels)
      podLabels: { }

      # Additional arguments for redis-operator container
      extraArgs: [ ]

      #  - -zap-log-level=error
      watch_namespace: ""
      env: [ ]
      webhook: false


    resources:
      limits: {}
#        cpu: 750m
#        memory: 500Mi
      requests:
        cpu: 500m
        memory: 500Mi

    replicas: 1

    serviceAccountName: redis-operator

    service:
      name: webhook-service
      namespace: redis-operator

    certificate:
      name: serving-cert
      secretName: webhook-server-cert

    issuer:
      type: selfSigned
      name: redis-operator-issuer
      email: shubham.gupta@opstree.com
      server: https://acme-v02.api.letsencrypt.org/directory
      privateKeySecretName: letsencrypt-prod
      solver:
        enabled: true
        ingressClass: nginx

    certmanager:
      enabled: false

    priorityClassName: ""
    nodeSelector:
      nodeclass: general
    tolerateAllTaints: false
    tolerations: [ ]
    affinity: { }

