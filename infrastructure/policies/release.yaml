apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kyverno
  namespace: kyverno
spec:
  interval: 30m
  chart:
    spec:
      chart: kyverno
      version: "3.1.x"
      sourceRef:
        kind: HelmRepository
        name: kyverno
        namespace: kyverno
      interval: 12h
  values:
    global:
      nodeSelector:
        nodeclass: general
    admissionController.replicas: 3
    backgroundController.replicas: 2
    cleanupController.replicas: 2
    reportsController.replicas: 2