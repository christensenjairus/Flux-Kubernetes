---
apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
  labels:
    toolkit.fluxcd.io/tenant: sre-team
    goldilocks.fairwinds.com/enabled: "true"
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 24h
  url: https://charts.jetstack.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 30m
  chart:
    spec:
      chart: cert-manager
      version: "1.x"
      sourceRef:
        kind: HelmRepository
        name: cert-manager
        namespace: cert-manager
      interval: 12h
  values:
    installCRDs: true
    replicaCount: 3
    extraArgs:
      - --dns01-recursive-nameservers=1.1.1.1:53,1.0.0.1:53 # cloudflare
      - --dns01-recursive-nameservers-only
      - --feature-gates=ExperimentalGatewayAPISupport=true
    podDnsPolicy: None
    podDnsConfig:
      nameservers:
        - "1.1.1.1" # cloudflare
        - "1.0.0.1" # cloudflare
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
    nodeSelector:
      nodeclass: general