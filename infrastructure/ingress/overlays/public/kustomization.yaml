apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ingress-nginx-public
resources:
  - ../../base
  - ./dashboards # I only want one instance of these
patches:
  - path: release-patch.yaml
    target:
      kind: HelmRelease
      name: ingress-nginx
  - target:
      kind: Namespace
      name: ingress-nginx
    patch: |-
      - op: replace
        path: /metadata/name
        value: ingress-nginx-public
  - target:
      kind: PrometheusRule
      name: prometheus-ingress-rules
    patch: |-
      - op: replace
        path: /spec/groups/0/name
        value: ingress-nginx-public