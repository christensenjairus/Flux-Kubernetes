apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ingress-nginx-public
resources:
  - ../../base
patches:
  - path: release-patch.yaml
    target:
      kind: HelmRelease
      name: ingress-nginx
  - target:
      kind: Namespace
      name: ingress-nginx
    patch: |-
      - op: replace
        path: /metadata/name
        value: ingress-nginx-public
  - target:
      kind: PrometheusRule
      name: prometheus-ingress-rules
    patch: |-
      - op: replace
        path: /spec/groups/0/name
        value: ingress-nginx-public
  - target:
      kind: Service
      name: ingress-nginx-public-controller
    patch: |-
      - op: add
        path: /spec/ports/-
        value:
          name: plex-tcp
          port: 32400
          targetPort: 32400
          protocol: TCP
      - op: add
        path: /spec/ports/-
        value:
          name: plex-udp
          port: 32400
          targetPort: 32400
          protocol: UDP
  - target:
      kind: ConfigMap
      name: tcp-services
    patch: |-
      - op: add
        path: /data/32400
        value: "redirects/plex:32400"
  - target:
      kind: ConfigMap
      name: udp-services
    patch: |-
      - op: add
        path: /data/32400
        value: "redirects/plex:32400"