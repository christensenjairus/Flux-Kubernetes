apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ingress-nginx-private
resources:
  - ../../base
patches:
  - path: release-patch.yaml
    target:
      kind: HelmRelease
      name: ingress-nginx
  - target:
      kind: Namespace
      name: ingress-nginx
    patch: |-
      - op: replace
        path: /metadata/name
        value: ingress-nginx-private
  - target:
      kind: PrometheusRule
      name: prometheus-ingress-rules
    patch: |-
      - op: replace
        path: /spec/groups/0/name
        value: ingress-nginx-private
