apiVersion: batch/v1
kind: CronJob
metadata:
  name: clear-out-audit-logs
  namespace: ingress-nginx
spec:
  schedule: "0 * * * *"  # Runs every hour
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: delete-old-log-folders
              image: alpine:latest
              command:
                - /bin/sh
                - -c
                - |
                  HOURS=24
                  MINUTES=$HOURS*60
                  
                  echo "Deleting folders older than $HOURS hours..."
                  find /audit-logs -mindepth 1 -maxdepth 2 -mmin +$MINUTES -exec rm -f {} \;
              volumeMounts:
                - name: audit-log-volume
                  mountPath: /audit-logs
          restartPolicy: OnFailure
          volumes:
            - name: audit-log-volume
              persistentVolumeClaim:
                claimName: ingress-nginx-audit-logs