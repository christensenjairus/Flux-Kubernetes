apiVersion: batch/v1
kind: CronJob
metadata:
  name: clear-out-audit-logs
  namespace: ingress-nginx
spec:
  schedule: "0 * * * *"  # Runs every hour
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: clear-folders-older-than-6-hours
              image: alpine:latest  # Small, lightweight image
              command:
                - /bin/sh
                - -c
                - |
                  echo "Deleting folders older than 6 hours..."
                  find /audit-logs -mindepth 1 -maxdepth 2 -mmin +360 -exec rm -f {} \;
              volumeMounts:
                - name: audit-log-volume
                  mountPath: /audit-logs
          restartPolicy: OnFailure
          volumes:
            - name: audit-log-volume
              persistentVolumeClaim:
                claimName: ingress-nginx-audit-logs