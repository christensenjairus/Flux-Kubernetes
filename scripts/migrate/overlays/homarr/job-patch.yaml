apiVersion: v1
kind: Job
metadata:
  name: volume-migration
spec:
  template:
    spec:
      volumes:

# ------------ Edit below --------------------
        - name: old-vol
          persistentVolumeClaim:
            claimName: homarr-data      # change to data source PVC
        - name: new-vol
          persistentVolumeClaim:
            claimName: homarr-database     # change to data target PVC